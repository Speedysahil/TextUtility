    <span class="navbar-toggler-icon"></span>

    <form class="form-inline my-2 my-lg-0">

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to text Utils!</strong> You can use our Utilities for Free.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
  <form action="/analyze" method="post"  > {% csrf_token %}
 <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Text Here and leave the rest on us.</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>

   <div class="custom-control custom-switch">
      <input class="custom-control-input" name="removepunc" type="checkbox" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">Remove Puntuations</label>
    </div>

     <div class="custom-control custom-switch">
      <input class="custom-control-input" name="spaceremove" type="checkbox" id="customSwitch2">
      <label class="custom-control-label" for="customSwitch2">Space Remover</label>
    </div>

     <div class="custom-control custom-switch">
      <input class="custom-control-input"  name="uppercase" type="checkbox" id="customSwitch3">
      <label class="custom-control-label" for="customSwitch3">Upper Case</label>
    </div>

     <div class="custom-control custom-switch">
      <input class="custom-control-input" name="newlineremover" type="checkbox" id="customSwitch4">
      <label class="custom-control-label" for="customSwitch4">New Line Remover</label>
    </div>

    <button type="submit" class="btn btn-outline-dark mt-2">Analyze Text</button>
</form>
</div>
